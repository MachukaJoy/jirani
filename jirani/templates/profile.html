{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static%}
<div class="container mt-2">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 mt-4">
      <div class="card mt-auto mb-auto">
        <h5 class="text-center card-title mt-2" style="color: rgb(9, 104, 49);">{{user.username|title}}'s details</h5>
        {%if user.profile.profile_picture%}
        <img class="rounded-circle  d-block mx-auto" height='250px' width='250px'
          src="{{ user.profile.profile_picture.url }}">
        {%else%}
        <img class="rounded-circle" src="{% static 'images/default.png' %}" height='250px' width='250px' alt="">
        {% endif%}
        <div class="card-body" style="color: rgb(9, 104, 49);">
          <h5 class=" mt-3" style="color: rgb(9, 104, 49);"><i class="fas fa-user"style="color: rgb(9, 104, 49);"></i> : {{user.profile.name}}</h5>
          <hr>
          <p class=""style="color: rgb(9, 104, 49);"> <i class="far fa-envelope"style="color: rgb(9, 104, 49);"></i> : {{user.email}}</p>
          <hr>
          <p class=""style="color: rgb(9, 104, 49);"> <i class="fas fa-map-marker-alt"style="color: rgb(9, 104, 49);"></i> : {{user.profile.location}}</p>
          <hr>
          <a class="float-right" style="color: rgb(9, 104, 49);"href="{% url 'edit' user.username  %}">Edit Details</a>
        </div>
      </div>


    </div>
    <div class="col-md-3"></div>
  </div>

</div>


{% endblock %}
